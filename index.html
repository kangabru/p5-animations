<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #links {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        #links a {
            margin: 10px;
        }

        img {
            max-width: 100%;
            width: 150px;
            height: 150px;
            pointer-events: none;
            box-sizing: border-box;
            object-fit: contain;
            object-position: center;
        }

        @media (min-width: 600px) {
            #links a {
                margin: 15px;
            }

            img {
                width: 200px;
                height: 200px;
            }
        }

        @media (min-width: 900px) {
            #links a {
                margin: 20px;
            }

            img {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="links">
        <a href="circles/index.html">
            <img src="images/circles.jpg" />
        </a>
        <a href="circles2/index.html">
            <img src="images/circles2.jpg" />
        </a>
        <a href="noise/index.html">
            <img src="images/noise.jpg" />
        </a>
        <a href="fireworks/index.html">
            <img src="images/fireworks.jpg" />
        </a>
        <a href="squircles/index.html">
            <img src="images/squircles.jpg" />
        </a>
        <a href="twist/index.html">
            <img src="images/twist.jpg" />
        </a>
    </div>
</body>

</html>
